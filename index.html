<!DOCTYPE html>
<html>
<head>
  <title>Kiểm tra MobileNet</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.14.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>   

  <script>
    async function loadModel() {
      try {
        const model = await mobilenet.load();
        console.log("Mô hình đã được tải:", model);
        const totalClasses = model.getTotalClasses();
        console.log("Số lượng classes:", totalClasses);
      } catch (error) {
        console.error("Lỗi khi tải mô hình:", error);
      }
    }

    loadModel(); // Gọi hàm để tải mô hình
  </script>
</head>
<body>
</body>
</html>
